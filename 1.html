<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
  </head>
  <style>
    #borderdiv {
      width: 400px;
      height: 100px;
      border: 1px solid gray;
    }
  </style>
  <body>
    <div id="borderdiv">
      <svg>
      </svg>

    </div>
    <script>
      var someData = ["15", "50", "22", "8", "100", "10"];

      d3.select("svg")
        .selectAll("rect")
        .data(someData)
        .enter()
        .append("rect")
        .attr("width",10)
        .attr("height", function(d) {return d;})
        .style("fill", "blue")
        .style("stroke", "red")
        .style("stroke-width", "1px")
        .style("opacity", .25);

    </script>
  </body>
</html>
